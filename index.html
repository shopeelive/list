<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="listlink">
        <center><h1>Link List</h1></center>
        <center><button onclick="showlist()" class="delete-button">CLOSE</button></center>
        <br>

        <!-- Form for Adding Quotes -->
        <form id="quoteForm">
            <input type="text" id="quoteInput" placeholder="Insert Link or Any Text...">
            <button type="submit">Post</button>
        </form>

        <!-- Display Quotes -->
        <ul id="quoteList"></ul>
    </div>

    <div class="container">
        <h1>File Upload and Display</h1>

        <!-- File Upload Form -->
        <form id="fileUploadForm">
            <input type="file" id="fileInput">
            <button type="submit">Upload File</button>
        </form>

        <!-- Display Uploaded Files -->
        <ul id="fileList"></ul>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="app.js"></script>

</body>
</html>
